{% extends "feather/templates/index.html" %}

{% block extra_head %}
<style>
    .header-image {
        max-height: 33vh;
        height: inherit;
        min-height: inherit;
        object-fit: contain;
        object-position: left center;
        background-color: #8cc73f;
    }
</style>
<link rel="icon" type="image/svg+xml" href="/favicon.svg">
{% endblock extra_head %}

{% block header_image %}
<picture>
    <source type="image/webp" srcset="/header.768w.webp 768w, /header.1920w.webp 1920w">
    <source type="image/jpeg" srcset="/header.768w.png 768w, /header.1920w.png 1920w">
    <img class="header-image ignore-js" src="/header.768w.png" alt="Header image">
</picture>
{% endblock header_image %}
